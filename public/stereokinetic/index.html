<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>stereokinetic</title>
    <meta name="description" content="stereokinetic –– noform projects">
    <meta name="author" content="Ian Jones">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="../assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body class="state--dark-bg">

<section class="c-back u-fade-in--fast">
	<a class="c-back__btn" href="../">⤌ back to index</a>
</section>

<main class="p-stereo u-fade-in" id="stereo" data-shape="cone" data-speed="play">
    <section class="p-stereo__wrap">
        <div class="p-stereo__circle">
            <div class="p-stereo-node p-stereo-node--1"></div>
            <div class="p-stereo-node p-stereo-node--2"></div>
            <div class="p-stereo-node p-stereo-node--3"></div>
            <div class="p-stereo-node p-stereo-node--4"></div>
            <div class="p-stereo-node p-stereo-node--5"></div>
            <div class="p-stereo-node p-stereo-node--6"></div>
            <div class="p-stereo-node p-stereo-node--7"></div>
            <div class="p-stereo-node p-stereo-node--8"></div>
            <div class="p-stereo-node p-stereo-node--9"></div>
            <div class="p-stereo-node p-stereo-node--10"></div>
            <div class="p-stereo-node p-stereo-node--11"></div>
        </div>
        <section class="p-tusi-ui">
            <form>
                <fieldset aria-describedby="title--speed">
                    <h1 class="p-tusi-ui__title u-hidden-visually" id="title--speed">select a speed</h1>
                    <section class="o-input-group o-input-group--speed">
                        <div class="o-input-group__item">
                            <input type="radio" id="play" name="speed" value="play" checked>
                            <label for="play">play</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="pause" name="speed" value="pause">
                            <label for="pause">pause</label>
                        </div>
                    </section>
                </fieldset>
                <fieldset aria-describedby="title--shape">
                    <h2 class="p-tusi-ui__title" id="title--shape">select a shape</h2>
                    <section class="o-input-group o-input-group--shape">
                        <div class="o-input-group__item">
                            <input type="radio" id="cone" name="shape" value="cone" checked>
                            <label for="cone">cone</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="crater" name="shape" value="crater">
                            <label for="crater">crater</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="warp" name="shape" value="warp">
                            <label for="warp">warp</label>
                        </div>
                    </section>
                </fieldset>
            </form>
        </section>
    </section>
</main>

<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/stereo.js"></script>

</body>
</html>
