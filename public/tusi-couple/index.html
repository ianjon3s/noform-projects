<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>tusi couple</title>
    <meta name="description" content="tusi couple –– noform projects">
    <meta name="author" content="Ian Jones">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="../assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

<section class="c-back">
	<a class="c-back__btn" href="../">⤌ back to index</a>
</section>

<main class="p-tusi" id="tusi">
    <section class="p-tusi__wrap">
        <div class="p-tusi__circle">
            <div class="p-tusi__lines">
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
                <div class="p-tusi-line"></div>
            </div>
            <div class="p-tusi__nodes">
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
                <div class="p-tusi-node"><span class="p-tusi-node-span"></span></div>
            </div>
        </div>
        <section class="p-tusi-ui">
            <form>
                <fieldset aria-describedby="p-tusi-ui__title">
                    <h1 id="p-tusi-ui__title">select an animation type</h1>
                    <section class="o-input-group">
                        <div class="o-input-group__item">
                            <input type="radio" id="ease-in-out" name="animation" value="ease-in-out" checked>
                            <label for="ease-in-out">ease-in-out</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="ease" name="animation" value="ease">
                            <label for="ease">ease</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="ease-out" name="animation" value="ease-out">
                            <label for="ease-out">ease-out</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="ease-in" name="animation" value="ease-in">
                            <label for="ease-in">ease-in</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="linear" name="animation" value="linear">
                            <label for="linear">linear</label>
                        </div>
                    </section>
                </fieldset>
            </form>
        </section>
    </section>
</main>

<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/tusi.js"></script>

</body>
</html>
