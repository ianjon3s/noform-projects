<body class="state--dark-bg">

<section class="c-back u-fade-in--fast">
	<a class="c-back__btn" href="../">⤌ back to index</a>
</section>

<main class="p-steps u-fade-in" id="steps" data-contrast-level="high-contrast">
    <section class="p-steps__wrap">

        <section class="p-step-grid">
            <section class="p-step-grid__wrap">
                
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>
                <div class="p-step-line"></div>


                <div class="p-step-node p-step-node--light"></div>
                <div class="p-step-node p-step-node--dark"></div>
            </section>
        </section>
        
        <section class="p-wave-ui">
            <form>
                <fieldset aria-describedby="p-wave-ui__title">
                    <h1 id="p-wave-ui__title">select a contrast level</h1>
                    <section class="o-input-group">
                        <div class="o-input-group__item">
                            <input type="radio" id="high-contrast" name="contrast" value="high-contrast" checked>
                            <label for="high-contrast">high contrast</label>
                        </div>
                        <div class="o-input-group__item">
                            <input type="radio" id="low-contrast" name="contrast" value="low-contrast">
                            <label for="low-contrast">low contrast</label>
                        </div>
                    </section>
                </fieldset>
            </form>

            <p>inspired by Michael Bach&rsquo;s <a href="https://michaelbach.de/ot/mot-feetLin/index.html">Stepping feet</a></p>

        </section>
        
    </section>
</main>

<script src="../assets/js/jquery-3.6.0.min.js"></script>
